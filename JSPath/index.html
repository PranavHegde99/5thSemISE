<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>lab day 1</title>
</head>
<body>
  <img src="Kerala.jpg" alt="kerala" />
  <h2>HELP FLOOD VICTIMS- DONATE</h2>
  <p>Please fill the form with details of what you can contribute </p>
  <form action="TY.html" method="post" target="_blank">
    <fieldset>
      <legend>
        Personal information:
      </legend>
      First Name <br/>
      <input type="text" name="firstname">
      <br/>
      Last Name <br/>
      <input type="text" name="lastname" value="">
      <input type="radio" name="gender" value="male" checked>
      Male <br/>
      <input type="radio" name="gender" value="female">
        Female <br/>
      </fieldset>
    <fieldset>
      <legend> Items to donate </legend>
      <p>Food Items:</p>
      <select name="fooditems" multiple>
          <option value="">Biscuits</option>
          <option value="saab">Milk powder</option>
          <option value="audi">Bread</option>
          <option value="fiat">Rice</option>
          <option value="audi">Pulses</option>
        </select>
      <textarea name="message" id="" cols="30" rows="10">
        </textarea>
    </fieldset>
  </form>
</body>
</html>

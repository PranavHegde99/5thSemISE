<!doctype html>
<html>
<head>
  <script>
    function solve() {
      var a, b, c;
      a = Number(document.getElementById("first").value);
      b = Number(document.getElementById("second").value);
      var radios = document.getElementsByName('operation');
      switch(radios)
      {
        case 'add':
          c= a + b;
          break;
        case 'sub':
          c = a - b;
          break;
        case 'mul':
          c = a * b;
          break;
        case 'div':
          c = a / b;
          break;
      }
      document.getElementById("answer").value = c;
    }
  </script>
</head>
<!-- DEBUG:  -->
<body>
  Enter the First number : <input id="first" type="number"><br>
Enter the Second number: <input id="second" type='number'><br>
add<input type="radio" class='a' id='add' name='operation'>
sub<input type="radio" class='a' id='sub' name='operation'>
mul<input type="radio" class='a' id='mul' name='operation'>
div<input type="radio" class='a' id='div' name='operation'>
  <button onclick="solve()">solve</button>
  <br>
  Answer
  <input id="answer">
</body>
</html>

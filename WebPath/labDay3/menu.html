<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Menu</title>
</head>

<body>
  <center style="text-align:center">
  <h1>Enter the menu items</h1>
    <p>Enter the Quantity</p>
    <input type="number" value='1' id='quant'>
    <br>Mutton Price:199
    <input type="radio" value='199' name='menuItems' checked >
    <br>Sweets Price:212
    <input type="radio" value='212' name='menuItems' >
    <br>Halwa Price:234
    <input type="radio" value='234' name='menuItems' >
    <br>Appetizer Price:454
    <input type="radio" value='454' name='menuItems' >
    <br>Milk Price:20
    <input type="radio" value='20' name='menuItems' >
    <script type="text/javascript">
    function  calc()
      {
        var menuItems = document.querySelector('input[name="menuItems"]:checked').value;
        console.log(document.getElementById('quant').value*menuItems);
        price = parseInt(document.getElementById('quant').value*menuItems);
        document.getElementById("cost").value = price;
      }
    </script>
    <br>
    <button onclick="calc()">Calculate Cost</button>
    <input id='cost'>
  </center>
</body>

</html>
